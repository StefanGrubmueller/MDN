<p-sidebar [(visible)]="isVisible" position="right">
  <div class="flex flex-column">
    <p-button icon="pi pi-forward" (click)="navigateToPlaylists()"
              [link]="true" [rounded]="true" label="Playlists"></p-button>
    <p-button icon="pi pi-user" (click)="navigateToUser()"
              [link]="true" [rounded]="true" label="User"></p-button>
    <p-button icon="pi pi-lock" (click)="navigateToLogin()"
              [link]="true" [rounded]="true" label="Logout"></p-button>
  </div>
</p-sidebar>
