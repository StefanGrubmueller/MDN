<span class="p-input-icon-left p-input-icon-right">
    <i class="pi pi-search cursor-pointer" (click)="search(searchValue)"></i>
    <input type="text" placeholder="Search" pInputText [(ngModel)]="searchValue" (ngModelChange)="search($event)"/>
  <i class="pi pi-times cursor-pointer" (click)="clearSearchText()"></i>
</span>
<div *ngIf="searchValue">
  <p-listbox [options]="searchResults" class="absolute z-1" (onChange)="gotoSearchResult($event)" optionLabel="title"></p-listbox>
</div>
