<body>
<h1>Login</h1>
<main [formGroup]="registerForm">
  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email"
             matInput
             placeholder="Please enter email"
      >
    </mat-form-field>

  </div>

  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [type]="hidePw1 ? 'password' : 'text'"
             formControlName="password"
             matInput
             placeholder="Please enter password"
      >
      <button (click)="hidePw1 = !hidePw1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePw1"
              mat-icon-button
              matSuffix>
        <mat-icon>{{hidePw1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input [type]="hidePw2 ? 'password' : 'text'"
             formControlName="confirmPassword"
             matInput
             placeholder="Confirm password"
      >
      <button (click)="hidePw2 = !hidePw2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePw2"
              mat-icon-button
              matSuffix>
        <mat-icon>{{hidePw2 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>Please enter username</mat-label>
      <input formControlName="username"
             matInput
             placeholder="Please enter username"
      >
    </mat-form-field>
  </div>
</main>

<button (click)="register()" [disabled]="isUserDataValid()" mat-raised-button>Register</button>

<button (click)="routeToLogin()" mat-button>Back To Login</button>
</body>
